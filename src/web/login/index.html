<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <title>MTBA</title>
    <!--<link rel="stylesheet" type="text/css"  href="main.css">-->
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="app.js"></script>


</head>
<div class="container container-fluid">
    <div class="row col-md-7 col-md-offset-3">
        <h1 class="center row col-md-6 col-md-offset-2" style="margin-bottom:50px; margin-top: 50px;">
            Welcome! <span id="greeting"></span>
        </h1>

        <form class="row col-md-7 col-md-offset-2">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="user">
                    I'd like to get advice
                    <input type="checkbox" class="form-check-input" id="contributor">
                    I'd like to give advice
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary " style="margin-right: 25%; margin-top: 10px" id="logIn">Log In</button>
                <button type="submit" class="btn btn-info  " style="margin-left: 25%; margin-top: 10px" id="signUp">Sign Up</button>
            </div>
        </form>
        <!--<div class="text-center">-->
            <!--<img id ="loading" class="img-responsive" src="rocket_launch.gif" alt="loading picture">-->

        <!--</div>-->
        <div>
            <img src="rocket_launch.gif" id="loading" alt="Loading Image" />

        </div>
    </div>
</div>




</html>
