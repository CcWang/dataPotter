<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>booklist</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type = "text/javascript"
            src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js">
    </script>

</head>
<body>
<div class="container">
    <div class="row col-md-6 col-md-offset-3" align="center">
        <h1 id="greeting">
            Welcome to booklist!
        </h1>
        <hr>
    </div>

    <div class="row col-md-4 col-md-offset-4">

        <button id="getbooks" class="btn btn-lg btn-primary btn-block" type="submit">Get Books</button>
        <hr>
        <p>
            <button id="previous">Previous</button>&nbsp;&nbsp;
            <button id="next">Next</button>
            <button id="sort">Sort</button>
            <span id="page"></span>
        </p>

    </div>
    <div class="row col-md-12">
        <table id="bookTable" class="table">
            <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>genre</th>
                <th>level</th>
                <th>contributorId</th>
            </tr>
            </thead>
            <tbody>
            <tr id="bookRow">
                <td class="b" id="id"></td>
                <td class="b" id="name"></td>
                <td class="b" id="genre"></td>
                <td class="b" id="level"></td>
                <td class="b" id="contributorId"></td>
            </tr>
            </tbody>
        </table>

    </div>

</div> <!-- /container -->

</body>
</html>
