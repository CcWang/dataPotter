<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet" type="text/css"  href="main.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="comments.js"></script>

</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 5%">
        <div class="col-md-12">

            <image id="img" class="img-fluid rounded col-md-4"></image>

            <div class=" col-md-8 info">
                <div id="basic">
                    <p id = "name" class="text-left"></p>
                    <span>Rate: </span><p id = "rate" class="text-right"></p>
                </div>
                <div>
                    <p id="year"></p>
                    <p id = "season"></p>
                    Genre: <p id="genre"></p>
                    Spoken Languages <p id="lang"></p>

                </div>
                <div ><h4>Overview:</h4><p id="overview"></p></div>
                <hr>

            </div>
            <div class="col-md-12">
                <div class="conSec">
                    <p><span id="numCon"></span> contributors have given language level scores to this media. </p>
                    <p>The average level them think this media is <span id="avgLev"></span> </p>
                    <p>The level you gave is <span id ='yourLev'></span></p>

                </div>
                <div class="userSec">
                    <div class="col-2  col-md-2"><p>Do you like this media?</p><h1 id="inFav" class="toggleFav"><a>‚ù§Ô∏è</a></h1>Ô∏è
                        <h1 id="notInFav" class="toggleFav"><a>üñ§</a></h1>Ô∏è
                    </div>
                    <div class="col-2  col-md-2">Plan to watch it later?</div>
                    <div class="col-2  col-md-2"><a href="/scoreAnlysis">check analysis</a></div>
                </div>
            </div>
            <div class="col-12 col-md-12 comment userSec" >
                User Comments
            </div>

            <div class="form-group">
                <input type="comment" class="form-control" id="comment" aria-describedby="commentHelp" placeholder="Write your comment here">
            </div>
            <div>
                <button type="submit" class="btn btn-primary " style="margin-right: 25%; margin-top: 10px" id="submit">Submit</button>
            </div>
            <div>
            <p id="userID" class="text-left">User ID</p>
            </div>
            <div>
            <p id="content" class="text-left">Comment Content</p>
            </div>

        </div>
    </div>
</div>



</body>
</html>
