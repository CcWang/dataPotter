<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Movies</title>
    <link rel="stylesheet" type="text/css"  href="main.css">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 5%">
        <div class="col-md-12 ol-md-offset-4">

            <image id="img" class="img-fluid rounded col-md-4"></image>

            <div class=" col-md-4 info">
                <div id="basic">
                    <p id = "name" class="text-left"></p>
                    <span>Rate: </span><p id = "rate" class="text-right"></p>
                </div>
                <div>
                    <p id="year"></p>
                    Genre: <p id="genre"></p>
                    Spoken Languages <p id="lang"></p>

                </div>
                <div ><h4>Overview:</h4><p id="overview"></p></div>
                <hr>
                <div class="conSec">
                    <p><span id="numCon"></span> contributors have given language level scores to this media. </p>
                    <p>The average level them think this media is <span id="avgLev"></span> </p>
                    <p>The level you gave is <span id ='yourLev'></span></p>

                </div>
                <div class="userSec">
                    <div class="col-2  col-md-2">add to favlist</div>
                    <div class="col-2  col-md-2">add to watchlist</div>
                    <div class="col-2  col-md-2">check analysis</div>
                </div>
            </div>
            <div class="col-12 col-md-12 comment userSec" >
                comment
            </div>
        </div>
    </div>
</div>



</body>
</html>
