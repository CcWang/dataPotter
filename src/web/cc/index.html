                </thead>
                <tbody>

        <div  class="row col-md-7 col-md-offset-2">

            <div >

                            <th>genre</th>
                            <th>level</th>
                            <th>contributorId</th>

                            <td class="m" id="id"></td>
                            <td class="m" id="name"></td>
                            <td class="m" id="genre"></td>
